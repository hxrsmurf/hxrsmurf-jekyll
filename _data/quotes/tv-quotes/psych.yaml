- person: Henry Spencer
  quote: You know what cheating is? It's the easier way to win.

- person: Carlton Lassiter
  quote: "Unlike everyone else around here, I'm not fooled by the fact that you wear grown-up clothes have mastered the rudimentary levels of communication and, somehow, manage to feed yourselves. I see you for what you are: Children. So do me a favor and let the grown-ups do their work."
