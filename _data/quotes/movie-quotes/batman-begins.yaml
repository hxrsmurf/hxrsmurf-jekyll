- person: Thomas Wayne
  quote: And why do we fall, Bruce? So we can learn to pick ourselves up.

- person: Henri Ducard
  quote: No, no, no. A vigilante is just a man lost in the scramble for his own gratification. He can be destroyed, or locked up. But if you make yourself more than just a man, if you devote yourself to an ideal, and if they can't stop you, then you become something else entirely.

- person: Bruce Wayne
  quote: I seek the means to fight injustice. To turn fear against those who prey on the fearful.

- person: Henri Ducard
  quote: You know how to fight six men. We can teach you how to engage 600. You know how to disappear. We can teach you to become truly invisible.

- person: Alfred
  quote: I give a damn because a good man once made me responsible for what was most precious to him in the whole world.

- person: Rachel
  quote: We all know where to find him. As long as he keeps the bad people rich and the good people scared, no one'll touch him. Good people like your parents, who'll stand against injustice, they're gone. What chance does Gotham have when the good people do nothing?

- person: Henri Ducard
  quote: To conquer fear, you must become fear.

- person: Henri Ducard
  quote: Your compassion is a weakness your enemies will not share.

- person: Bruce Wayne
  quote: That's why it's so important. It separates us from them.

- person: Bruce Wayne
  quote: People need dramatic examples to shake them out of apathy. I can't do that as Bruce Wayne. As a man, I'm flesh and blood, I can be ignored, destroyed. But as a symbol. As a symbol, I can be incorruptible.

- person: Lucius Fox
  quote: The Tumbler? Oh, you wouldn't be interested in that.

- person: Rachel Dawes
  quote: Bruce deep down you may still be that same great kid you used to be. But it's not who you are underneath, it's what you do that defines you.

- person: Alfred
  quote: It can't be personal, or you're just a vigilante.

- person: Henri Ducard
  quote: Create enough hunger and everyone becomes a criminal.

- person: Alfred
  quote : The Wayne legacy is more than bricks and mortar, sir.

- person: Batman
  quote: It's not who I am underneath but what I do that defines me.