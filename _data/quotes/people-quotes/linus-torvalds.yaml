- person: Linus Torvalds, <a href="http://www.zdnet.com/article/linuxs-founder-linus-torvalds-on-the-internet-of-things/">ZDNet</a>
  quote: There's never been much planning. Linux grew naturally. I don't make five-year plans. I think they're a fool's errand. I know what's happening in the next merge window. That's part of what makes Linux great.

