<div class="quote-title">
    <a name="H. G. Wells">H. G. Wells</a>
</div>
{% for item in site.data.quotes.people-quotes.hg-wells %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
