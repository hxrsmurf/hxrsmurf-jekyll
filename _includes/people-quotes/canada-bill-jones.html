<div class="quote-title">
    <a name="Canada Bill Jones">Canada Bill Jones</a>
</div>
{% for item in site.data.quotes.people-quotes.canada-bill-jones %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
