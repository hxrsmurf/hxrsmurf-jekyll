<div class="quote-title">
    <a name="George R.R. Martin">George R.R. Martin</a>
</div>
{% for item in site.data.quotes.people-quotes.george-rr-martin %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
