<div class="quote-title">
    <a name="Lao Tzu">Lao Tzu</a>
</div>
{% for item in site.data.quotes.people-quotes.lao-tzu %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
