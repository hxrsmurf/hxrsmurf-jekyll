<div class="quote-title">
    <a name="Antoine de Saint-Exupery">Antoine de Saint-Exupery</a>
</div>
{% for item in site.data.quotes.people-quotes.antoine-de-saint-exupery %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
