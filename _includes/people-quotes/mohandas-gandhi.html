<div class="quote-title">
    <a name="Mohandas Gandhi">Mohandas Gandhi</a>
</div>
{% for item in site.data.quotes.people-quotes.mohandas-gandhi %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
