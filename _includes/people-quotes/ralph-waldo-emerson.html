<div class="quote-title">
    <a name="Ralph Waldo Emerson">Ralph Waldo Emerson</a>
</div>
{% for item in site.data.quotes.people-quotes.ralph-waldo-emerson %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
