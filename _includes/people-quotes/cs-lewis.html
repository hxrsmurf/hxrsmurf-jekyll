<div class="quote-title">
    <a name="C.S. Lewis">C.S. Lewis</a>
</div>
{% for item in site.data.quotes.people-quotes.cs-lewis %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
