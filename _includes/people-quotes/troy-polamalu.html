<div class="quote-title">
    <a name="Troy Polamalu">Troy Polamalu</a>
</div>
{% for item in site.data.quotes.people-quotes.troy-polamalu %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
