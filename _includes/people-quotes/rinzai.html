<div class="quote-title">
    <a name="Rinzai">Rinzai</a>
</div>
{% for item in site.data.quotes.people-quotes.rinzai %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
