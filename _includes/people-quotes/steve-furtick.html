<div class="quote-title">
    <a name="Steve Furtick">Steve Furtick</a>
</div>
{% for item in site.data.quotes.people-quotes.steve-furtick %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
