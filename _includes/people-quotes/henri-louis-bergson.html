<div class="quote-title">
    <a name="Henri-Louis Bergson">Henri-Louis Bergson</a>
</div>
{% for item in site.data.quotes.people-quotes.henri-louis-bergson %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
