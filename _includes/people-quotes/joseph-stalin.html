<div class="quote-title">
    <a name="Joseph Stalin">Joseph Stalin</a>
</div>
{% for item in site.data.quotes.people-quotes.joseph-stalin %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
