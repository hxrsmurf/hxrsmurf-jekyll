<div class="quote-title">
    <a name="Calvin and Hobbes">Calvin and Hobbes</a>
</div>
{% for item in site.data.quotes.people-quotes.calvin-and-hobbes %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
