<div class="quote-title">
    <a name="G.K. Chesterton">G.K. Chesterton</a>
</div>
{% for item in site.data.quotes.people-quotes.gk-chesterton %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
