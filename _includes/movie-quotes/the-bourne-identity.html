<div class="quote-title">
    <a name="The Bourne Identity">The Bourne Identity</a>
</div>
{% for item in site.data.quotes.movie-quotes.the-bourne-identity %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
