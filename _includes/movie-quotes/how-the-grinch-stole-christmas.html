<div class="quote-title">
    <a name="How the Grinch Stole Christmas!">How the Grinch Stole Christmas!</a>
</div>
{% for item in site.data.quotes.movie-quotes.how-the-grinch-stole-christmas %}
    {% if item.person == nil %}    
        <p>
            {{ item.quote }}
        </p>
    {% else %}
        <p>
            {{ item.person }} - {{ item.quote }}
        </p>
    {% endif %}
{% endfor %}
