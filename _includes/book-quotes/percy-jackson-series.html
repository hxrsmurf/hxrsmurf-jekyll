<div class="quote-title">
    <a name="Percy Jackson Series">Percy Jackson Series</a>
</div>

{% for item in site.data.quotes.book-quotes.percy-jackson-series %}
    {% if item.person == nil %}
        <p>{{ item.quote }}</p>
    {% else %}
        <p>{{ item.person }}: {{ item.quote }}</p>
    {% endif %}
{% endfor %}
