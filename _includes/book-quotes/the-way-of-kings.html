<div class="quote-title">
    <a name="The Way of Kings">The Way of Kings</a>
</div>

{% for item in site.data.quotes.book-quotes.the-way-of-kings %}
    {% if item.person == nil %}
        <p>{{ item.quote }}</p>
    {% else %}
        <p>{{ item.person }}: {{ item.quote }}</p>
    {% endif %}
{% endfor %}
