<div class="quote-title">
    <a name="The Bad Beginning">The Bad Beginning</a>
</div>

{% for item in site.data.quotes.book-quotes.the-bad-beginning %}
    {% if item.person == nil %}
        <p>{{ item.quote }}</p>
    {% else %}
        <p>{{ item.person }}: {{ item.quote }}</p>
    {% endif %}
{% endfor %}
